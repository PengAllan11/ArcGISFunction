<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>test</title>
    <script>
        var times=10;
        var sh = null;
        function run()
        {
            console.log(times);
            if(times==0)
            {
                clearInterval(sh);
                return;
            }
            times--;
            if(sh==null){
                sh=setInterval(run,100);
            }
        }
        run();
    </script>
</head>

</body>
</html>
